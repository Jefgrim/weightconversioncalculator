<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Conversion Calculator</title>
    <script
      src="https://kit.fontawesome.com/b6f073fba6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" class="conversion-container">
      <h1><i class="fa-solid fa-weight-scale"></i> Weight Converter</h1>

      <!-- Floating labels in input using bootstrap -->
      <div class="row">
        <div class="form-floating mb-1 col-sm-6 col-12">
          <input
            type="number"
            class="form-control"
            id="num1"
            placeholder="From"
            step="any"
            min="0"
            oninput="calculate()"
          />
          <label for="num1" class="ms-2" id="num1Label">From</label>
        </div>
        <div class="mb-3 col-sm-6 col-12">
          <select
            class="form-select col-6"
            aria-label="Default select example"
            id="num1Select"
            onchange="num1selectChange()"
          >
            <option selected disabled>Choose a unit</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Gram">Gram</option>
            <option value="Milligram">Milligram</option>
            <option value="Metric Ton">Metric Ton</option>
            <option value="Long Ton">Long Ton</option>
            <option value="Short Ton">Short Ton</option>
            <option value="Pound">Pound</option>
            <option value="Ounce">Ounce</option>
            <option value="Carrat">Carrat</option>
            <option value="Atomic Mass Unit">Atomic Mass Unit</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-floating mb-1 col-sm-6 col-12">
          <input
            type="number"
            class="form-control"
            id="num2"
            placeholder="To"
            step="any"
            min="0"
            disabled
          />
          <label for="num2" class="ms-2" id="num2Label">To</label>
        </div>
        <div class="mb-3 col-sm-6 col-12">
          <select
            class="form-select col-6"
            aria-label="Default select example"
            id="num2Select"
            onchange="num2selectChange()"
          >
            <option selected disabled>Choose a unit</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Gram">Gram</option>
            <option value="Milligram">Milligram</option>
            <option value="Metric Ton">Metric Ton</option>
            <option value="Long Ton">Long Ton</option>
            <option value="Short Ton">Short Ton</option>
            <option value="Pound">Pound</option>
            <option value="Ounce">Ounce</option>
            <option value="Carrat">Carrat</option>
            <option value="Atomic Mass Unit">Atomic Mass Unit</option>
          </select>
        </div>
      </div>

      <!-- reset type button to reset the form -->
      <div class="row">
        <div class="col-sm-6 col-12 mb-2"></div>
        <div class="col-sm-6 col-12">
          <button type="reset" class="reset-btn" onclick="resetLabel()">Reset</button>
        </div>
      </div>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
